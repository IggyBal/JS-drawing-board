<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drawing Board</title>
    <script src="https://kit.fontawesome.com/b8fb466bb6.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <layers>
        <!-- <canvas id="layer2" style="background-color: red;"></canvas> -->
        <canvas id="layer1"></canvas>
    </layers>

    <div class="buttons">
        <button id="clear"><i class="fa-solid fa-trash"></i></button>
        <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
        <div class="eraser">
            <input autocomplete="off" type="checkbox" id="eraser">
                <label for="eraser" class="fa-solid fa-eraser"></label>
                <!-- <i class="fa-solid fa-eraser"></i> -->
            </input>
        </div>
        <input autocomplete="off" type="range" min="1" max="10" value="3" id="slider">
    </div>

    <script src="./app.js"></script>
</body>
</html>
